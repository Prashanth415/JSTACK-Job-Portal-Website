<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSTACK - Search Jobs</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../style.css" />

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar Section -->
  <header>
    <div id="navbar" class="obj-width">
      <a href="../index.html"><img class="logo" src="../images/logo.png" alt="JSTACK Logo" /></a>

      <ul id="menu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="#">Browse Jobs</a></li>
        <li><a href="../contact.html">Contact</a></li>
        <li><button id="w-btn">Join</button></li>
      </ul>

      <i id="bar" class="bx bx-menu"></i>
    </div>
  </header>
   
    <div id="jobDetails" 
    class="extra-space obj-width">
    

   </div>

  <!-- Footer Section-->

  <footer class="footer">
  <div class="obj-width">
    <div class="top">
      <div>
        <img class="logo" src="../images/logo.png" alt="JSTACK logo">
        <p>Search your desired jobs.</p>
      </div>

      <div>
        <a href="#"><i class='bx bxl-linkedin'></i></a>
        <a href="#"><i class='bx bxl-facebook-square'></i></a>
        <a href="#"><i class='bx bxl-github'></i></a>
        <a href="#"><i class='bx bxl-twitter'></i></a>
      </div>
    </div>
    <div class="bottom">
          <div>
            <h3>Project</h3>
            <a href="#">Changelog</a>
            <a href="#">Status</a>
            <a href="#">Licese</a>
            <a href="#">All Versions</a>
          </div>
          <div>
            <h3>Community</h3>
            <a href="#">GitHub</a>
            <a href="#">Issues</a>
            <a href="#">Project</a>
            <a href="#">Twitter</a>
          </div>
          <div>
            <h3>Help</h3>
            <a href="#">Support</a>
            <a href="#">Troubleshooting</a>
            <a href="#">Contact Us</a>
          </div>
          <div>
            <h3>Others</h3>
            <a href="#">Team of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="#">License</a>
          </div>
    </div>
  </div>
</footer>

<script>
 document.addEventListener("DOMContentLoaded", () => {
      const urlParam = new URLSearchParams(window.location.search);
      const index = Number(urlParam.get("id"));
      if (isNaN(index) || !jCategory[index]) {
          alert("Job not found!");
          return;
      }
      const selectJob = jCategory[index];
      const jobDetailsContainer = document.getElementById("jobDetails");

    jobDetailsContainer.innerHTML = `
    <div class="job-header">
        <div class="job-img-row"> 
            <img src="${selectJob.image}" alt="">
            <div>
                <h2>${selectJob.companyName || "Company Name"}</h2>
                <span>${selectJob.location || "Location"}</span>
            </div>
        </div>
        <a id="g-btn" href="#">Apply Now</a>
    </div>
        
    <div class="features obj-width">
        <h2>Job Details</h2>
        <p>Most viewed and all-time top-selling services</p>

        <div class="fe-box">
            <div>
                <img src="../images/vacancy.png" alt="">
                <h3>Vacancy</h3>
                <p>${selectJob.vacancy || "N/A"} Vacancy</p>
            </div>
            <div>
                <img src="#" alt="">
                <h3>Position</h3>
                <p>${selectJob.title || "N/A"}</p>
            </div>
            <div>
                <img src="../images/hour.png" alt="">
                <h3>Hours</h3>
                <p>${selectJob.hours || "N/A"}</p>
            </div>
            <div>
                <img src="../images/salary.png" alt="">
                <h3>Salary</h3>
                <p>${selectJob.rate || "N/A"}</p>
            </div>
        </div>
    </div>

    <div class="job-description sec-space">
        <h3>Job Description</h3>
        <p>${selectJob.description || "No description available."}</p>
        <h3>Employment Status</h3>
        <p>- ${selectJob.av || "N/A"}</p>
        <h3>Workplace</h3>
        <p>- ${selectJob.workplace || "N/A"}</p>
        <h3>Educational Requirements</h3>
        <p>- ${selectJob.education || "N/A"}</p>
        <h3>Experience Requirements</h3>
        <p>- ${selectJob.experience || "N/A"}</p>
    </div>
    `;
  });
</script>



  <!-- JS -->
  <script src="job-list.js"></script>
  <script src="../toggle.js"></script>
  <script src="jobSearch.js"></script>
</body>

</html>
